name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build EMR Portal
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Build EMR
        run: |
          cd emr-portal
          npm ci
          npm run build

      # Integrate EMR into Public
      - name: Copy EMR to Public
        run: |
          mkdir -p public/emr
          cp -r emr-portal/out/* public/emr/

      # Deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATRIOTIC_VIRTUAL_PROD }}'
          channelId: live
          projectId: patriotic-virtual-prod
