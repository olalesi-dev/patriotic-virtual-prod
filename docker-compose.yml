version: "3.8"

services:
  orthanc:
    image: orthancteam/orthanc:24.6.2-full
    restart: always
    ports:
      - "4242:4242" # DICOM
      - "8042:8042" # REST API + Web UI
    volumes:
      - ./orthanc.json:/etc/orthanc/orthanc.json:ro
      - orthanc-data:/var/lib/orthanc/db
    environment:
      - ORTHANC__POSTGRESQL__HOST=postgres
      - ORTHANC__POSTGRESQL__PORT=5432
      - ORTHANC__POSTGRESQL__DATABASE=orthanc
      - ORTHANC__POSTGRESQL__USERNAME=orthanc
      - ORTHANC__POSTGRESQL__PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: orthanc
      POSTGRES_USER: orthanc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orthanc" ]
      interval: 10s
      retries: 5

  ohif-viewer:
    image: ohif/app:v3.9.2
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./ohif-config.js:/usr/share/nginx/html/app-config.js:ro

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment in production for SSL
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - orthanc
      - ohif-viewer

volumes:
  orthanc-data:
  pg-data:
