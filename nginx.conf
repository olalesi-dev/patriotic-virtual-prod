events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Allow large DICOM uploads
        client_max_body_size 500M;

        # 1. OHIF Viewer (UI)
        location / {
            proxy_pass http://ohif-viewer:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. Orthanc DICOMweb (Proxy for Viewer)
        location /dicom-web/ {
            proxy_pass http://orthanc:8042/dicom-web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # CORS Headers (Double safety)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        }

        # 3. Orthanc API (General)
        location /orthanc/ {
            proxy_pass http://orthanc:8042/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

         # 4. WADO (Legacy)
        location /wado {
            proxy_pass http://orthanc:8042/wado;
             add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }
}
